  <body>
    <header class="header">
      <nav class="navbar">
        <div class="navlinks">
          <ul>
            <li><a href="/index.html">Home Page</a></li>

      <h1>Contact Us</h1>
    </header>
    <main>
      <section class="main">
        <div class="contact-us">
          <div class="row">
            <div class="contact-col">
              <div class="box">
                <div class="text">
                  <h3>Address</h3>
                  <p>
                    934, Nwaniba road, Uyo, <br />
                    Akwa Ibom State, NG
                  </p>
                </div>
              </div>
              <br />
              <div class="box">
                <div class="text">
                  <h3>Phone</h3>
                  <p>+234-808-500-5522</p>
                </div>
              </div>
              <br />
              <div class="box">
                <div class="text">
                  <h3>Email</h3>
                  <p>fruitheaven@food.ng</p>
                </div>
              </div>
            </div>
            <div class="contact-col">
              <div class="contact-form">
                <form action="">
                  <h2>Send Message</h2>
                  <div class="input-box">
                    <input type="text" name="" required="required" />
                    <span>Full Name</span>
                  </div>
                  <div class="input-box">
                    <input type="text" name="" required="required" />
                    <span>Email</span>
                  </div>
                  <div class="input-box">
                    <textarea
                      name=""
                      id=""
                      cols="30"
                      rows="5"
                      required="required"
                    ></textarea>
                    <span>Type your message...</span>
                  </div>
                  <div class="input-box">
                    <input type="submit" value="Submit" />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
